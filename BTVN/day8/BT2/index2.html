<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Form nhập thông tin y tế</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="row card" id="card">
            <form action="" >
                <div class="cuakhau">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Cửa khẩu: (*)</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Chọn</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </div>
                </div>
                <div class="hoten">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Họ tên (ghi chữ IN HOA): (*)</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                      </div>
                </div>
                <div class="namsinh">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Năm sinh: (*)</label>
                        <input type="date-year" class="form-control" id="exampleFormControlInput1" placeholder="yyyy">
                      </div>
                </div>
                <div class="gioitinh">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Giới tính: (*)</label>
                        <select class="form-select" id="gender">
                            <option selected>Nam</option>
                            <option value="1">Nam</option>
                            <option value="2">Nữ</option>
                            <option value="3">Khác</option>
                          </select>
                      </div>
                </div>
                <div class="quoctich">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Quốc tịch: (*)</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Chọn</option>
                            <option value="1">Việt Nam</option>
                            <option value="2">Lào<ol></ol></option>
                            <option value="3">Trung Quốc</option>
                          </select>
                      </div>
                </div>
                <div class="hochieu">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Sổ hộ chiếu hoặc giấy thông hành hợp pháp khác: (*)</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                      </div>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
