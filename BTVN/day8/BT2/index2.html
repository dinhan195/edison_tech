<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <title>Form nhập thông tin y tế</title>
    <link rel="stylesheet" href="style2.css">
</head>
<style>
    #card {
    background-color: aliceblue;
    border-radius: 0%;
    width: 500px;
    }
    form {
        padding: 40px !important;
    }
</style>
<body>
    <div class="container">
        <div class="row card" id="card">
            <form id="form" class="validated" >
                <div class="gate">
                    <div class="mb-3">
                        <label for="gate" class="form-label">Cửa khẩu: (*)</label>
                        <select id="gate" class="form-select" required aria-label="select example">
                            <option value="">Chọn</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                          <div class="invalid-feedback">Chọn một</div>
                      </div>
                </div>
                <div class="name">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ tên (ghi chữ IN HOA): (*)</label>
                        <input type="text" class="form-control" id="name" required onblur="validName()">
                        <div class="invalid-feedback">Không được để trống</div>
                      </div>
                </div>
                <div class="birth-year">
                    <div class="mb-3">
                        <label for="birth" class="form-label">Năm sinh: (*)</label>
                        <input type="number" class="form-control" id="birth" placeholder="yyyy" min="1900" max="2022" required>
                        <div class="invalid-feedback">Giới hạn 1900 đến 2022</div>
                      </div>
                </div>
                <div class="gender">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Giởi tính: (*)</label>
                        <select id="gender" class="form-select" required aria-label="select example">
                          <option value="">Chọn</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <div class="invalid-feedback">Chọn một</div>
                      </div>
                </div>
                <div class="national">
                    <div class="mb-3">
                        <label for="national" class="form-label">Quốc tịch: (*)</label>
                        <select id="national" class="form-select" required aria-label="select example" required>
                          <option value="">Chọn</option>
                          <option value="1">Việt Nam</option>
                          <option value="2">Lào</option>
                          <option value="3">Khác</option>
                        </select>
                        <div class="invalid-feedback">Chọn một</div>
                      </div>
                </div>
                <div class="passport">
                    <div class="mb-3">
                        <label for="passport" class="form-label">Hộ chiếu hoặc giấy thông hành hợp pháp: (*)</label>
                        <input type="number" class="form-control" id="passport" value="" required pattern="8"  onblur="passport()">
                        <div class="invalid-feedback" id="mess">Không được để trống</div>
                      </div>
                </div>
                <button id="button" class="btn btn-outline-primary" >SEND</button>
            </form>
        </div>
        
    </div>
<script src="./script2.js"></script>
</body>
</html>
