<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí người dùng</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container pt-3">
        <div id="card" class="row card">
            <form action="">
                <div class="header">
                    <h1>Sign up</h1>
                    <p>Learn on your own time from top<br>universities and businesses</p>
                </div>

                <div class="form-group">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">FULL NAME</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required minlength="2">
                            <div class="invalid-feedback">
                            Please enter your full name.
                            </div>
                      </div>
                </div>

                <div class="form-group">
                    <div class="mb-3">
                        <label for="emal" class="form-label">EMAIL</label>
                        <input type="email" class="form-control" id="email" placeholder="name@email.com" required>
                            <div class="invalid-feedback">
                            Please enter your email address.
                            </div>
                      </div>
                </div>

                <div class="form-group">
                    <div class="mb-3">
                        <label for="password" class="form-label">PASSWORD</label>
                        <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Create password" minlength="7" maxlength="72" required>
                        <div id="eye">
                            <i style="font-size:24px" class="fa">&#xf06e;</i>
                        </div>
                        <div id="emailHelp" class="form-text">Between 8 and 72 charaters</div>
                        
                      </div>
                </div>

                <div class="d-grid gap-2 pb-3">
                    <button id="button" class="btn btn-primary" type="submit">Join for Free</button>
                    
                  </div>

            </form>
        </div>
    </div>
    
</body>
</html>
